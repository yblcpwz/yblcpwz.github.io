<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>接桃子游戏</title>
    <style>
       body {
    width: 100%;
    height: 100vh;
    touch-action: none;
    margin: 0;
    overflow: hidden;
    background-image: url("assets/images/background.png");
    background-size: cover; /* 修改为 cover */
    background-position: center; /* 根据需求调整 */
    background-repeat: no-repeat;
    position: relative;
}

/* 移动端适配 */
@media (orientation: portrait) {
    body {
        background-size: contain; /* 竖屏时完整显示 */
        background-position: top center;
    }
}

        canvas {
            display: block;
        }

        #score {
            
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            z-index: 100;
            color: rgb(250, 3, 3);
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            z-index: 100;
            color: rgb(7, 183, 252);
        }

        #pauseButton {
            position: absolute;
            top: 50px;
            left: 10px;
            font-size: 16px;
            padding: 15px;
            z-index: 100;
            cursor: pointer;
        }

        #pauseMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }        

        #pauseMenu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #achievementPanel {
        max-width: 90%;
        font-size: 14px;
        }

        @media (orientation: landscape) {
        canvas {
            height: 100%;
        }
        #achievementPanel {
            top: 20px;
            left: 20px;
        }
    }
    </style>
</head>

<body>
    <div id="score">得分: 0</div>
    <div id="timer">时间: 1:00</div>
    <button id="pauseButton">暂停</button>
    <div id="pauseMenu">
        <h2>游戏已暂停</h2>
        <button id="resumeButton">继续游戏</button>
        <button id="quitButton">退出</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="game.js"></script>

    <!-- 在body内添加成就面板 -->

<style>
/* 添加CSS样式 */
#achievementPanel {
    position: absolute;
    top: 100px;
    left: 10px;
    background: rgba(255, 255, 255, 0.9);
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.achievement {
    margin: 8px 0;
    color: #666;
}

.achievement.unlocked {
    color: #2c3e50;
    font-weight: bold;
}

.achievement.unlocked .locked {
    display: none;
}

.achievement.unlocked::after {
    content: "✅";
    margin-left: 8px;
}
