<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>个人成绩与成就墙</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
        .score-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 30px;
        }
        .score-list li {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid #4CAF50;
        }
        .score-list li:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        .score-list li span {
            font-weight: bold;
        }
        .score-date {
            color: #6c757d;
            font-size: 0.9em;
        }
        .score-rank {
            color: #4CAF50;
            font-weight: bold;
        }
        .score-value {
            font-size: 1.1em;
            color: #212529;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-style: italic;
        }
        .error {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }
        .achievement {
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .locked {
            background-color: #e9ecef;
            color: #adb5bd;
            cursor: not-allowed;
            position: relative;
        }
        .locked:after {
            content: "🔒";
            position: absolute;
            right: 15px;
        }
        .unlocked {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .unlocked:after {
            content: "✓";
            margin-left: 10px;
        }
        #music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .rotate {
            animation: spin 2s linear infinite;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的成绩记录</h1>
        <div id="personal-scores">
            <div class="loading">正在加载您的成绩记录...</div>
        </div>
        
        <h1>我的成就</h1>
        <div data-name="A" class="achievement locked">野路子：达到100分取得胜利</div>
        <div data-name="B" class="achievement locked">Alter the future：接住所有秒表</div>
        <div data-name="C" class="achievement locked">接住天大鹅：接住所有六只鹅</div>
        <div data-name="D" class="achievement locked">大户人家——碰到十次炸弹仍然胜利</div>
        <div data-name="E" class="achievement locked">冰冻达人——冰冻时间达到33秒</div>
        
        <div class="buttons">
            <a href="demo3.html">
                <button><i class="fas fa-arrow-left"></i> 返回</button>
            </a>
            <button onclick="refreshScores()"><i class="fas fa-sync-alt"></i> 刷新记录</button>
        </div>
    </div>
    
    <!-- 音乐控制按钮 -->
    <div id="music-control">
        <i class="fas fa-music"></i>
    </div>

    <!-- 背景音乐 -->
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
    
    <script>
        
    
    
    // 从本地存储获取用户名
    const userName = localStorage.getItem('username');
    
    // 获取个人成绩数据
    async function fetchPersonalScores() {
        const scoresContainer = document.getElementById('personal-scores');
        scoresContainer.innerHTML = '<div class="loading">正在加载您的成绩记录...</div>';
        
        try {
            const response = await fetch(`http://2vsa8m.natappfree.cc/grecords?userName=${encodeURIComponent(userName)}`);
            
            if (!response.ok) {
                throw new Error(`请求失败: ${response.status}`);
            }
            
            const data = await response.json();
            console.log("后端返回的数据:", data);  // 检查实际字段名和数据结构
            if (!data || !Array.isArray(data) || data.length === 0) {
                scoresContainer.innerHTML = '<div class="error">暂无成绩记录</div>';
                return;
            }
            
            // 按分数降序排序（可选）
            data.sort((a, b) => b.playscore - a.playscore);
            
            // 渲染成绩列表
            renderScores(data);
        } catch (error) {
            console.error('获取成绩记录失败:', error);
            scoresContainer.innerHTML = '<div class="error">加载成绩记录失败，请稍后再试</div>';
        }
    }
    
    // 渲染成绩列表（仅显示分数）
    function renderScores(scores) {
        const scoresContainer = document.getElementById('personal-scores');
        const list = document.createElement('ul');
        list.className = 'score-list';
        
        scores.forEach(score => {
            const li = document.createElement('li');
            
            const scoreValue = document.createElement('span');
            scoreValue.className = 'score-value';
            scoreValue.textContent = `${score.playScore}分`;
            
            li.appendChild(scoreValue);
            list.appendChild(li);
        });
        
        scoresContainer.innerHTML = '';
        scoresContainer.appendChild(list);
    }
    
    
        
        // 格式化日期
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }
        
        // 刷新成绩
        function refreshScores() {
            fetchPersonalScores();
        }
        
        // 解锁成就的函数
        function unlockAchieve() {
            // 从本地存储获取成就状态
            const achievements = JSON.parse(localStorage.getItem("achievements")) || {};
            
            document.querySelectorAll(".achievement").forEach(element => {
                const achievementName = element.getAttribute("data-name");
                if (achievements[achievementName]) {
                    element.classList.remove("locked");
                    element.classList.add("unlocked");
                }
            });
        }
        
        // 音乐控制
        const musicControl = document.getElementById('music-control');
        const backgroundMusic = document.getElementById('background-music');
        const musicIcon = musicControl.querySelector('i');
        let isPlaying = false;
        
        musicControl.addEventListener('click', () => {
            if (isPlaying) {
                backgroundMusic.pause();
                musicIcon.classList.remove('rotate');
            } else {
                backgroundMusic.play().catch(e => console.log("自动播放被阻止:", e));
                musicIcon.classList.add('rotate');
            }
            isPlaying = !isPlaying;
        });
        
        // 页面加载时执行
        window.addEventListener('DOMContentLoaded', () => {
            fetchPersonalScores();
            unlockAchieve();
            
            // 尝试自动播放音乐（可能需要用户交互）
            document.addEventListener('click', () => {
                if (!isPlaying) {
                    backgroundMusic.play().catch(e => console.log("自动播放被阻止:", e));
                    musicIcon.classList.add('rotate');
                    isPlaying = true;
                }
            }, { once: true });
        });
    </script>
</body>
</html>
